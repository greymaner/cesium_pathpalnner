<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Path Planner</title>
  <script src="/Build/Cesium/Cesium.js"></script>
  <style>
      @import url(/Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: auto;
      }
  </style>
</head>
<body>
  <button type="button" onclick="clearallpoints()">清空</button>

  <button type="button" onclick="outputPath()">输出</button>

  

  <select id="sel-opt"> 
      <option value="1" >边界点</option>
      <option value="2" >障碍点</option>
      <option value="3" >航点</option>
      <option value="4" >曲线基线点</option>
      <option value="5" >曲线准线点</option>
      <option value="6" >曲线修饰点</option>
    </select>


  <input type="range" min="-180" max="180" step="0.01" onchange="getangle(this.value)">
  <span id="value1">0</span>

  <input type="range" min="0" max="50" step="0.01" onchange="getheight(this.value)">
  <span id="value2">0</span>


  <div id="cesiumContainer"></div>
  <script src='move_entity.js'></script>
  <script src='path_func.js'></script>
  <script src='main_func.js'></script>


</body>
</html>
